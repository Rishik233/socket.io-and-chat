    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

<body>
    <div class="container-fluid">
        <h3>Video Upload</h3>
        <br>

        <body>
            <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/video' method='post' encType="multipart/form-data">
                <input type="file" name="videoFile" required/>
                </br>
                </br>
                <label for="username">username</label>
                <input type="text" name="username" required />
                </br>
                <label for="specifications">Title</label>
                <input class="form-control" type="text" name="title" required />
                </br>
                <label for="specifications">Description</label>
                <input class="form-control" type="text" name="description" required />
                </br>
                <label for="specifications">Empty Weight (KG)</label>
                <input class="form-control" type="number" name="emptyWeight" required />
                </br>
                <label for="specifications">Loaded Weight (KG)</label>
                <input class="form-control" type="number" name="loadedWeight" required />
                </br>
                <label for="specifications">Max take off weight (KG)</label>
                <input class="form-control" type="number" name="takeOffWeight" required />
                </br>
                <label for="specifications">Max Speed (km/h)</label>
                <input class="form-control" type="number" name="speed" required />
                </br>
                <input class="btn btn-success" type='submit' value='Save' />
            </form>
        </body>
    </div>
</body>


</html>
